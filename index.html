<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.12.0/css/pro.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title></title>
</head>
<body>
    <div class="content_page">
        <header class="content_head">
                <img class="img-principal" width="100%" alt="">
                <h2>Controle de Locais de Trabalho</h2>
                <button id="botao_casa" type="button" <i class="fal fa-house fa-2x"></i></button>
                <button id="botao_user" type="button" <i class="fal fa-user-alt fa-2x"></i></button>
                <p>
                    Usuario <br>
                    <span> Administrador</span>
                </p>
        </header>
        <div class="content_interface">
            <div class="side_bar">
                <nav>
                    <p><i class="fas fa-cog"></i> Administração</p>
                    <ul>
                        <li><a href="">Administradores</a></li>
                        <li><a href="">Áreas</a></li>
                        <li><a href="">Locais de trabalho</a></li>
                        <li><a href="">Habilidades</a></li>
                        <li><a href="">Log</a></li>
                        <li><a href="">Responsáveis</a></li>

                    </ul>
                </nav>
            </div>
            <div class="content_box">
                <form class="register-informationlist">
                    <h3>Locais de Trabalho</h3>
                    <hr/>
                    <div class="content_data">
                        <div id="register">
                            <ul>
                                <li>
                                    <p><label for="txtpredio">Prédio</label></p>
                                    <select name="predio" id="txtpredio">
                                        <option value="    "></option>
                                        <option value="Predio 1">Predio 1</option>
                                        <option value="Predio 2">Predio 2</option>
                                        <option value="Predio 3">Predio 3</option>
                                    </select>
                                </li>
                                <li>
                                    <p><label for="txtlocal">Local de trabalho</label></p>
                                    <input type="text" id="txtlocal" autocomplete="off" />
                                </li>
                                <li>                                
                                    <button type="button" onclick="insereLocal()" id="btnSalvar" <i
                                        class="fal fa-plus"></i></button>
                                </li>
                            </ul>
                        </div>
                        <table id="tblListar">
                        <tr>
                            <th>Prédio</th>
                            <th>Local de Trabalho</th>
                            <th></th>
                        </tr>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
